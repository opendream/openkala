<div class="item {% if rowtype %}{{ rowtype }}{% else %}odd{% endif %}">
    <div class="grid_1" style="display: none;">
        <div id="StandardHeader-{{ standard_header.id }}-weight" class="ignore StandardHeader-weight">*</div>
    </div>
    <div class="grid_16">
        <div id="StandardHeader-{{ standard_header.id }}-title" class="ignore StandardHeader-title editable">{{ standard_header.title|safe }}</div>
    </div>
    <div class="clearfix"></div>
</div>
